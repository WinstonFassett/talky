# Talky Profiles Template - Empty for new users
# New users get this copied to ~/.talky/ then extend with their own configs
# This extends the core profiles from server/config/core/talky-profiles.yaml

talky_profiles:

  # OpenClaw
  openclaw:
    description: "OpenClaw"

  # Moltis
  moltis:
    description: "Moltis"
    llm_backend: "moltis"

  # Pi Coding Agent
  pi:
    description: "Pi Coding Agent"
    llm_backend: "pi"