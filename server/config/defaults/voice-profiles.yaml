# Voice Profiles â€” named combos of TTS + STT providers
# Other profiles inherit from 'default' unless they override

voice_profiles:
  
  # Default to local whisper and kokoro Heart
  default:
    description: "Local Kokoro Heart"
    tts_provider: kokoro
    tts_voice: af_heart
    stt_provider: whisper_local

  # Local Kokoro voices
  kokoro-heart:
    description: "Local Kokoro Heart"
    tts_provider: kokoro
    tts_voice: af_heart
    
  kokoro-sky:
    description: "Local Kokoro US Sky"
    tts_provider: kokoro
    tts_voice: af_sky
    
  # STT-only profiles (inherit TTS from default)
  local-whisper:
    description: "Local Whisper STT"
    stt_provider: whisper_local
    stt_model: mlx-community/whisper-large-v3-turbo
    
  assemblyai:
    description: "AssemblyAI STT"
    stt_provider: assemblyai
    stt_model: best

